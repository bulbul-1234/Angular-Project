<div class="container" *ngIf="dashboardPage">
    <div class="main-border">
    <div class="parent">
        <h2 class="center-class mt-2">DASHBOARD</h2>
    <div class="ml-2 mr-2">
    <p class="mt-2">
        <input type="text" id="search" class="form-control" placeholder="Search Courses" [(ngModel)]="searchDept" (input)="search()">  
    </p>
    <p  class="text-size" *ngFor="let course of courses">{{course.id}}. {{course.name | uppercase}} 
        <button class="apply " type="submit" appApply (click)="applyFunction(course.id,course.name)">APPLY</button>
    </p>
    </div>
  </div> 
  </div>
</div>
